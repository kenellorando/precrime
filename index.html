<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Map demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Font import -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100|Roboto+Slab" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" id="selected-css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" id="selected-css" href="./css/normalize.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYe_dx1Qi7AMSplAwgxscYbkLo32ZdpPc&callback=initMap">
    </script>
    <!-- app.js -->
    <script src="./js/app.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-4 headings">
                <h1 id="mainHeading">Precrime</h1>
                <h2 id="subheading">A crime-predicting safety app based on locations and crime statistics</h2>
                <div id="statusDiv">Your current location is:
                    <span id="status">SAFE</span>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
            </div>
        </div>

    </div>
</body>

</html>
